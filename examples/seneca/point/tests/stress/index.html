<html>

  <head>
    <script src="../../../../../processing.js"></script>

    <style type="text/css">
    table {
      border-width: 1px;
      border-spacing: 0px;
    }
    table td {
      border-width: 1px;
      border-style: solid;
    </style>
  </head>

  <body>
    Points To Render: <input type="text" id="numPoints" value="1000" /><input type="button" value="Run Test" onclick="runIt(parseInt(document.getElementById('numPoints').value));" />

    <table border="1">
      <tr>
        <td valign="top">
          <canvas id="cvs" datasrc="stress_test.js" width="500" height="500"></canvas>
        </td>
        <td valign="top">

          <table id="entries">
            <tr>
              <td>Num Points</td>
              <td>Time (ms)</td>
            </tr>
          </table>
          
        </td>
      </tr>
    </table>

  </body>
</html>
